{% extends 'base.html' %}

{% block head %}
<title>Temp</title>
{% endblock %}

{% block body %}
<div class="content">
    <h2>Table</h2>
    <table>
        <tr>
            <th>Task</th>
            <th>Date Created</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="/delete/{{task.id}}">Remove</a>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<form action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add Task" id="submit">
</form>
{% endblock %}
